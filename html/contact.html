<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
    <title>My contact page</title>
</head>
<body>
    <div class="content">
        <header> <!-- header contains a banner div with 2 divs inside, one for the text, one for the logo; plus the nav bar -->
            <div id="banner"> <!-- whole banner div for the header section -->
                <div id=bannerbox1> <!-- outer box for the left banner text to position the text box inside -->
                    <div id="bannertext"> <!-- innter box for left side banner text -->
                        <p>Michael Reimer- Full-Stack Web Developer</p>
                    </div>
                </div>
                <div id=bannerbox2> <!-- outer box for the right bannerlogo box positioning -->
                    <div id="bannerlogo"> <!-- nnter box for right side banner logo -->
                        <img src="/img/logo.png" alt="Logo">
                    </div>
                </div>
            </div>
            <div> <!-- Navbar div -->
                <nav>  
                    <ul>
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="blog.html" class="nav-link">Blog</a></li>
                        <li><a href="about_me.html" class="nav-link">About me</a></li>
                        <li><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    <main>
        <section> <!-- Hero Section -->
            <div>
                <h3>Contact Form</h3>
            </div>
        </section>
        <article>
            <div class="article1"> <!-- created a div class "article1" that goes across the width of the page -->
                <div class="acrosspageimg"> <!-- acrosspageimg class for img box sizing -->
                    <img src="/img/Phone.png" alt="Phone">
                    <h2>Please feel free to reach out to me for questions!</h2>
                    <form>
                        Name: <input name="name" type="text" placeholder="Full name"><br>
                        E-Mail: <input name="name" type="text" placeholder="Address@example.com"><br>
                        <textarea cols="20" name="comments" rows="10" placeholder="Message"></textarea><br>
                        <label><input name="terms" type="checkbox">Accept terms</label> <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <img src="/img/logo.png" alt="logo">
        <p>Michael Reimer- CodeFactory 2021</p>
    </footer>
</div>
</body>
</html>
